<!DOCTYPE html>
<html lang="pt-BR">

<!--Dev: Marlon Santos-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <img class="img-equilibrium" src="/images/image-equilibrium.jpg" alt="image-equilibrium">
    <div class="content-container">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="paragraph">Our Equilibrium Collection promotes balance and calm.</p>

      <div class="description">
        <small class="description-ethereum"><img src="/images/icon-ethereum.svg" alt="description-ethereum"> 0.041ETH</small>
        <small class="description-clock"><img src="/images/icon-clock.svg" alt="description-clock"> 3 days left</small>
      </div>

    </div>

    <div class="border"></div>

    <div class="figure">
      <img class="character" src="/images/image-avatar.png" alt="avatar people">
      <small class="name">Creation of </small>
      <small class="creation">Jules Wyvern</small>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/RMarlon" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/RMarlon">Marlon Santos</a>.
  </div> -->
</body>

</html>
